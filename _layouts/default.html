<!DOCTYPE html>
<html lang="en-gb">

<head>
  {%- include head.html -%}

  {% comment %} Inline criticial (S)CSS {% endcomment %}
  <style type="text/css">
    {%- capture critical_scss -%}
      {%- include critical.scss -%}
    {%- endcapture -%}
    {{- critical_scss | scssify -}}
  </style>
</head>

<body>
  {% include nav.html %}
    
  <main class="content-wrapper" aria-label="Content">
    {{ content }}
  </main>

  {% include footer.html %}

  {% if page.latex %}
    <script type="text/javascript" defer src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-MML-AM_CHTML"></script>
  {% endif %}
</body>

</html>
