---
layout: default
---

<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <header>
    <h1>{{ page.title | escape }}</h1>

    <div class="post-meta">
      <div>
        {% include read_time.html content=content %}
      </div>

      <div>
        <div class="fa-container">
          <i class="fa fa-calendar-o"></i>
        </div>
        
        <div style="display: inline-block;" title="
          {%- if page.last_modified_at -%}
            Last modified:&nbsp;
            {{- page.last_modified_at | date_to_long_string: "ordinal" -}}
            ,
Originally published:&nbsp;
          {%- endif -%}
          {{- page.date | date_to_long_string: "ordinal" -}}.">
          
          {{- page.date | date_to_long_string: "ordinal" -}}
        </div>
      </div>
      
      <div itemprop="author" itemscope itemtype="http://schema.org/Person">
        <span class="p-author h-card" itemprop="name">
          <div class="fa-container">
            <i class="fa fa-user"></i>
          </div>
          {{ page.author | escape }}
        </span>
      </div>

      {% if page.tags.size > 0 %}
        <div>
          <div class="fa-container">
            <i class="fa fa-tag"></i>
          </div>

          <ul class="tags">
            {% for tag in page.tags %}
              <li>
                <a href="/tags/{{ tag }}"> {{ tag }} </a>
              </li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    </div>
  </header>

  {{ content }}
  
</article>

<script src="https://utteranc.es/client.js"
        repo="rjkilpatrick/rjkilpatrick.github.io"
        issue-term="pathname"
        label="comment"
        theme="preferred-color-scheme"
        crossorigin="anonymous"
        async>
</script>
