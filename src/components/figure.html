{% comment %}

Example usage:
```
{% include figure.html src="logo.png" alt="rjkilpatrick logo" caption="cap" %}
```

{% endcomment %}

<figure class="figure" markdown="0">
  <img src="{{ include.src }}"

  {% if include.max-width %}
    style="max-width: {{ include.max-width }};"
  {% endif %}

  {% if include.alt %}
    alt="{{ include.alt }}"
  {% endif %}/>

  {% if include.caption.size > 0 %}
    <figcaption>
      {{ include.caption }}
    </figcaption>
  {% endif %}
</figure>
